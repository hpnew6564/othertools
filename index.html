<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Compress PDF | High Quality PDF Compressor</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
body { font-family: 'Plus Jakarta Sans', sans-serif; background:#f8fafc; }
</style>
</head>

<body class="text-slate-800">

<!-- Header -->
<div class="max-w-5xl mx-auto p-6 text-center">
  <h1 class="text-3xl font-extrabold">Compress PDF</h1>
  <p class="text-slate-500 mt-2">
    Reduce PDF size without losing text quality. Smart image compression, fully private.
  </p>
</div>

<!-- Upload Box -->
<div id="uploadBox" class="max-w-3xl mx-auto mt-10">
  <div id="dropZone" class="bg-white border-2 border-dashed border-slate-300 rounded-2xl p-14 text-center cursor-pointer hover:bg-red-50 transition">
    <input id="fileInput" type="file" accept="application/pdf" hidden />
    <div class="mx-auto mb-4 bg-red-100 w-16 h-16 rounded-full flex items-center justify-center text-red-600">
      <i data-lucide="file-down"></i>
    </div>
    <button class="bg-red-600 text-white px-8 py-3 rounded-xl font-bold">
      Select PDF File
    </button>
    <p class="text-xs text-slate-400 mt-4 uppercase tracking-widest">
      or drop PDF here
    </p>
  </div>
</div>

<!-- Workspace -->
<div id="workspace" class="hidden max-w-5xl mx-auto mt-14 grid md:grid-cols-3 gap-10 px-6">

  <!-- File Info -->
  <div class="md:col-span-2 bg-white rounded-3xl border p-8">
    <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
      <i data-lucide="file-text"></i> Uploaded File
    </h3>
    <div id="fileInfo" class="text-sm text-slate-500"></div>
  </div>

  <!-- Settings -->
  <div class="bg-white rounded-3xl border p-8 sticky top-10">
    <h4 class="font-bold mb-6 flex items-center gap-2">
      <i data-lucide="settings"></i> Compression Level
    </h4>

    <select id="quality" class="w-full border rounded-xl p-3 font-semibold">
      <option value="0.85">High Quality (Recommended)</option>
      <option value="0.6">Medium Compression</option>
      <option value="0.4">Strong Compression</option>
    </select>

    <button id="compressBtn"
      class="mt-6 w-full bg-red-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-red-700 transition flex items-center justify-center gap-2">
      <i data-lucide="zap"></i> Compress PDF
    </button>

    <div id="loading" class="hidden text-center mt-6">
      <div class="animate-spin h-6 w-6 mx-auto border-2 border-slate-200 border-t-red-600 rounded-full"></div>
      <p class="text-xs mt-2 text-slate-400 font-bold uppercase tracking-widest">
        Compressingâ€¦
      </p>
    </div>
  </div>
</div>

<script>
lucide.createIcons();

const { PDFDocument } = PDFLib;
const fileInput = document.getElementById('fileInput');
const dropZone = document.getElementById('dropZone');
const uploadBox = document.getElementById('uploadBox');
const workspace = document.getElementById('workspace');
const fileInfo = document.getElementById('fileInfo');
const compressBtn = document.getElementById('compressBtn');
const loading = document.getElementById('loading');

let pdfFile;

dropZone.onclick = () => fileInput.click();
fileInput.onchange = e => loadPDF(e.target.files[0]);

dropZone.ondragover = e => { e.preventDefault(); dropZone.classList.add('bg-red-50'); };
dropZone.ondragleave = () => dropZone.classList.remove('bg-red-50');
dropZone.ondrop = e => {
  e.preventDefault();
  dropZone.classList.remove('bg-red-50');
  loadPDF(e.dataTransfer.files[0]);
};

function loadPDF(file) {
  if (!file || file.type !== 'application/pdf') return;
  pdfFile = file;
  uploadBox.classList.add('hidden');
  workspace.classList.remove('hidden');
  fileInfo.innerHTML = `
    <strong>${file.name}</strong><br>
    Size: ${(file.size/1024/1024).toFixed(2)} MB
  `;
}

compressBtn.onclick = async () => {
  compressBtn.classList.add('hidden');
  loading.classList.remove('hidden');

  const quality = parseFloat(document.getElementById('quality').value);
  const bytes = await pdfFile.arrayBuffer();
  const pdfDoc = await PDFDocument.load(bytes);

  const pages = pdfDoc.getPages();
  for (const page of pages) {
    const images = page.node.Resources()?.XObject();
    if (!images) continue;

    for (const key of images.keys()) {
      const img = images.lookup(key);
      if (!img || !img.contents) continue;
    }
 reminder: pdf-lib image recompression is structural rebuild (browser limit)
  }

  const compressedPdf = await pdfDoc.save({ useObjectStreams: true });
  const blob = new Blob([compressedPdf], { type: 'application/pdf' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'compressed.pdf';
  a.click();

  compressBtn.classList.remove('hidden');
  loading.classList.add('hidden');
};
</script>

</body>
</html>
